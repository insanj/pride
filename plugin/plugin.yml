name: pride
main: me.insanj.pride.Pride
version: 0.4.4
description: keep track of your playmates in minecraft
api-version: 1.13
commands:
  settle:
    description: Settle your current area to Pride
    usage: |
             Settle your current area to Pride
             /settle <name>
  trigger:
    description: Toggle trigger setting for an area
    usage: |
             Toggle trigger setting for an area
             /trigger <name>
  abandon:
    description: Abandon a given area in Pride
    usage: |
             Abandon a given area in Pride
             /abandon <name>
  here:
    description: Show every Pride area where you currently are
    usage: |
             Show every Pride area where you currently are
             /here <optional:username>
  far:
    description: Calculate how far away you are from a Pride area
    usage: |
             Calculate how far away you are from a Pride area
             /far <name>
  areas:
    description: Show the names of all the Pride areas and how far away they are
    usage: |
             Show the names of all the Pride areas and how far away they are
             /areas
  between:
    description: Calculate the distance between two pride areas (> 256 for Nether Portals)
    usage: |
             Calculate the distance between two pride areas (> 256 for Nether Portals)
             /between <name_one>,<name_two>
  compass:
    description: Point your compass towards an area. Will reset to original spawn if no argument is given
    usage: |
             Point your compass towards an area. Will reset to original spawn if no argument is given
             /compass <area>
  north:
    description: Point your compass towards true north. Will reset if any argument is given
    usage: |
             Point your compass towards true north. Will reset if any argument is given
             /north <reset>