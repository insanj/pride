<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="shortcut icon" type="image/png" href="server-icon.png"/>
    <title>pride webapp</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
        <img src="server-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        pride webapp
        </a>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="pride-search" onkeyup="pride_searchOnKeyUp()">
        </form>
    </nav>

    <div id="pride-container">
        <table class="table table-dark bg-dark" id="pride-table">
                <thead>
                    <tr>
                    <th scope="col">Area Name</th>
                    <th scope="col">X</th>
                    <th scope="col">Y</th>
                    <th scope="col">Z</th>
                    </tr>
                </thead>
                <tbody id="pride-table-body">

                </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="yaml.min.js"></script>
    <script>        
        // expects param of format: [[column value 1, column value 2], [column value 1], ...]
        function pride_generateTableBodyString(elements) {
            let colString = '';
            for (let ele of elements) {
                let rowString = '<tr>';
                for (let sub of ele) {
                    rowString += '<td>' + sub + '</td>';
                }
                rowString += '</tr>';
                colString += rowString;
            }

            return colString;
        }

        function pride_convertPrideResponseToTableBodyElements(response) {
            let elements = [];
            let worlds = response.worlds;
            for (let worldUID in worlds) {
                let worldDict = worlds[worldUID];
                for (let areaName in worldDict) {
                    let areaData = worldDict[areaName];
                    elements.push([areaName, areaData.x, areaData.y, areaData.z]);
                }
            }
            return elements.sort((a, b) => {
                return a[0].toUpperCase().localeCompare(b[0].toUpperCase());
            });
        }

        function pride_convertPrideResponseToJSON(response) {
            return YAML.parse(response);
        }

        async function pride_downloadPrideResponse() {
            return await new Promise((resolve, reject) => {
                $.ajax({
                    url: "/download",
                    success: resolve,
                    error: reject,
                    dataType: "text"
                });
            })
        }

        async function pride_runtime() {
            const response = await pride_downloadPrideResponse();
            const responseJSON = pride_convertPrideResponseToJSON(response);
            const elements = pride_convertPrideResponseToTableBodyElements(responseJSON);
            const string = pride_generateTableBodyString(elements);
            $("#pride-table-body").append(string);
        }

        $(function() {
            pride_runtime();
        });

        function pride_searchOnKeyUp() {
            // Declare variables 
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("pride-search");
            filter = input.value.toUpperCase();
            table = document.getElementById("pride-table");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
                } 
            }
        }
    </script>

</body>
</html>
